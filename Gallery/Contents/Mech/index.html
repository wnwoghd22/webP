<!DOCTYPE html>
<html>
    <head>
        <link type='text/css'  rel='stylesheet' href='./index.css'>
    </head>
    <body>
        <div style='text-align: center;'>
            <img class='frame' src='./../../../Assets/RdC_03, 05/Mech_Title.jpg'>
        </div>
        <h1 style="text-align: center;">메카닉</h1>
        <div calss='tbl'>
            <div class="tblCell">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides s1 fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./../../../Assets/RdC_03, 05/MechRed_main.jpg" style="width:100%">
                    <div class="text">전면</div>
                    </div>
                
                    <div class="mySlides s1 fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./../../../Assets/RdC_03, 05/MechRed_2.jpg" style="width:100%">
                    <div class="text">액션</div>
                    </div>
                
                    <div class="mySlides s1 fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./../../../Assets/RdC_03, 05/MechRed_3.jpg" style="width:100%">
                    <div class="text">후면</div>
                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot s1" onclick="currentSlide(1)"></span>
                    <span class="dot s1" onclick="currentSlide(2)"></span>
                    <span class="dot s1" onclick="currentSlide(3)"></span>
                </div>
            </div>
            <div class="tblCell">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides s2 fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./../../../Assets/RdC_03, 05/MechWhite_main.jpg" style="width:100%">
                    <div class="text">전면</div>
                    </div>

                    <div class="mySlides s2 fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./../../../Assets/RdC_03, 05/MechWhite_2.jpg" style="width:100%">
                    <div class="text">액션</div>
                    </div>

                    <div class="mySlides s2 fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./../../../Assets/RdC_03, 05/MechWhite_3.jpg" style="width:100%">
                    <div class="text">후면</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides2(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides2(1)">&#10095;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot s2" onclick="currentSlide2(1)"></span>
                    <span class="dot s2" onclick="currentSlide2(2)"></span>
                    <span class="dot s2" onclick="currentSlide2(3)"></span>
                </div>
            </div>
       
        </div>

        <div style='text-align: center;'>
            쌍둥이 형과 함께 만든 중소형 메카닉의 뼈대를 응용한 작품들입니다.<br>
            부품이 많이 들어가지 않아서 여러 개를 만들기에도 부담스럽지 않죠.<br>
            구조를 가져다 쓰는 것은 좋지만 출처는 꼭 밝혀주시기 바랍니다.
        </div>

        <script src='./index.js'></script>
    </body>
</html>
