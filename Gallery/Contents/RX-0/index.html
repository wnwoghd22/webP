<!DOCTYPE html>
<html>
    <head>
        <link type='text/css'  rel='stylesheet' href='./index.css'>
    </head>
    <body>
        <div style='text-align: center;'>
            <img class='frame' src='./../../../Assets/RX-0/RX-0_Main.jpg'>
        </div>
        <h1 style="text-align: center;">유니콘 건담</h1>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides s1 fade">
            <div class="numbertext">1 / 3</div>
            <img src="./../../../Assets/RX-0/RX-0_Main.jpg" style="width:100%">
            <div class="text">라이플 장비</div>
            </div>
        
            <div class="mySlides s1 fade">
            <div class="numbertext">2 / 3</div>
            <img src="./../../../Assets/RX-0/RX-0_Saber.jpg" style="width:100%">
            <div class="text">빔 사벨</div>
            </div>
        
            <div class="mySlides s1 fade">
            <div class="numbertext">3 / 3</div>
            <img src="./../../../Assets/RX-0/RX-0_Bazuka.jpg" style="width:100%">
            <div class="text">바주카</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot s1" onclick="currentSlide(1)"></span>
            <span class="dot s1" onclick="currentSlide(2)"></span>
            <span class="dot s1" onclick="currentSlide(3)"></span>
        </div>

        <div style='text-align: center;'>
            처음에는 말장난으로 시작해 컴퓨터 툴로 만들던 것을<br>
            일이 커지자 본격적으로 실물로 완성, 곧 작품이 되었죠.<br>
            머리의 구조는 일본의 창작가 MOKO의 기법을 활용했습니다.<br>
            그에게 기법을 활용했다 말하자 조용히 &hearts;를 누르는 것으로 대답을 대신하였습니다.
        </div>
        
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides s2 fade">
            <div class="numbertext">1 / 3</div>
            <img src="./../../../Assets/RX-0/RX-0FA_Main.jpg" style="width:100%">
            <div class="text">풀아머 유니콘</div>
            </div>
        
            <div class="mySlides s2 fade">
            <div class="numbertext">2 / 3</div>
            <img src="./../../../Assets/RX-0/RX-0FA_set.jpg" style="width:100%">
            <div class="text">구성</div>
            </div>
        
            <div class="mySlides s2 fade">
            <div class="numbertext">3 / 3</div>
            <img src="./../../../Assets/RX-0/RX-0FA_FireShot.jpg" style="width:100%">
            <div class="text">무기 발사</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides2(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides2(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot s2" onclick="currentSlide2(1)"></span>
            <span class="dot s2" onclick="currentSlide2(2)"></span>
            <span class="dot s2" onclick="currentSlide2(3)"></span>
        </div>

        <div style='text-align: center;'>
            &#8810;기동전사 건담 UC&#8811;에 등장하는 유니콘 건담에게는 바리에이션이 있죠.<br>
            바로 풀아머 유니콘입니다.
        </div>

        <script src='./index.js'></script>
    </body>
</html>
